<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ver recomendaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Las mejores paginas para comprar videojuegos
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/avatar/avatar_001.png" alt="avatar_img">
      </ion-avatar>
      <ion-label>
        <h2>Steam</h2>
        <p>Pagina mas popular en videojuegos</p>
        <ion-button expand="block" href="https://store.steampowered.com/">Ir a la pagina</ion-button>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/avatar/avatar_002.png" alt="avatar_img">
      </ion-avatar>
      <ion-label>
        <h2>Epic Games</h2>
        <p>Juegos gratis cada 14 dias</p>
        <ion-button expand="block" href="https://www.epicgames.com/site/es-ES/home?sessionInvalidated=true">Ir a la pagina</ion-button>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/avatar/avatar_003.png" alt="avatar_img">
      </ion-avatar>
      <ion-label>
        <h2>G2A</h2>
        <p>Juegos y aplicaciones a un precio bajo</p>
        <ion-button expand="block" href="https://www.g2a.com/">Ir a la pagina</ion-button>
      </ion-label>
    </ion-item>
</ion-list>
</ion-content>
