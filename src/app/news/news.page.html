<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-card-content>
    <p class="txt_into">Las noticias aqui son promocionadas por NEWSAPI.</p>
  </ion-card-content>
    <ion-card *ngFor="let article of data?.articles" (click)="onGotonewsviewPage(article)">
      <ion-img [src]="article.urlToImage"></ion-img>

      <ion-card-content>
        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-content>
    </ion-card>

</ion-content>
